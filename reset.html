<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage Cleared</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            text-align: center;
        }
        .message {
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>LocalStorage Cleared</h1>
        <p>All localStorage data has been removed.</p>
    </div>

    <script>
        // Clear localStorage immediately when page loads
        localStorage.clear();
        
        // Optional: Show how many items were cleared (always 0 because we just cleared it)
        // const clearedItems = localStorage.length;
        // document.querySelector('.message p').textContent = 
        //     `Cleared ${clearedItems} items from localStorage.`;
    </script>
</body>
</html>
